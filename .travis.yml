language: generic
os:
  - linux
dist: bionic
addons:
  apt:
    packages:
      - xvfb
      - python-dev
      - libffi-dev
      - libssl-dev
      - python-virtualenv
      - lua5.1
      - libpulse0
      - pulseaudio
      - sndiod
      - virtualenv
      - libsdl2-2.0-0
      - alsa
      - alsa-tools
  artifacts:
    paths:
      - ./build/hawkthorne-osx.zip
      - ./build/hawkthorne-win-x86_64.zip
      - ./build/hawkthorne.love
env:
  global:
  - XDG_DATA_HOME="$TRAVIS_BUILD_DIR/share"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "xvfb-run make deploy"
